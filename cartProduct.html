<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="shortcut icon" href="/images/logo_medium.webp">
</head>
<style>

</style>

<body>
    <div class="container col-sm-12">
        <div class="row ">
            <div class="col-md-9 col-sm-12 col-12 " style="background-color:rgb(248, 247, 243);">
                <table class="table">
                    <tr>
                        <th>Tên sản phẩm</th>
                        <th>Hình ảnh</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Size</th>
                        <th>Thành tiền</th>
                        <th> </th>
                    </tr>
                    <tr ng-repeat="c in cart track by $index">
                        <td>{{c.name}}</td>
                        <td><img width="100px" src="images/{{c.image}}" alt=""></td>
                        <td>{{c.price|number}}₫</td>
                        <td><span ng-click="subClick($index)">-</span> {{c.quantity}} <span
                                ng-click="addClick($index)">+</span></td>
                        <td>{{c.size}}</td>
                        <td>{{c.price*c.quantity|number}}₫</td>
                        <td> <span ng-click="delProduct($index)">Xóa</span></td>
                    </tr>

                </table>
                <a href="#!/">
                    <button class="round-black-btn">
                        Mua các sản phẩm khác
                    </button>

                </a>

            </div>
            <div class="col-md-3" style="background-color:rgb(248, 247, 243);">
                <table class="table">
                    <tr>
                        <td colspan="1">Tổng tiền:</td>
                        <td colspan="2" style="color: red;; font-size: large; font-weight: bold;">{{sumMoney |
                            currency:"":0}}₫</td>
                    </tr>
                </table>
                <a href="#!/">
                    <button class="round-black-btn">
                        Thanh Toán
                    </button>

                </a>

            </div>
        </div>
    </div>
</body>

</html>
