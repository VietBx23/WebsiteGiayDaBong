<!DOCTYPE html>
<html lang="en">

<head>

	<title>ManagerUser</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

	<div class="container mt-5">
		<h1 class="text-center">Form và Bảng</h1>
		<h2 class="text-center">Form Nhập Dữ Liệu</h2>
		<form id="myForm">
		  <div class="row">
			<div class="col-md-4 offset-md-4">
			  <div class="form-group">
				<label for="name">Họ và tên:</label>
				<input type="text" class="form-control" id="name" name="name">
			  </div>
			  <div class="form-group">
				<label for="age">Tuổi:</label>
				<input type="number" class="form-control" id="age" name="age">
			  </div>
			  <div class="form-group">
				<label for="gender">Giới tính:</label>
				<select class="form-control" id="gender" name="gender">
				  <option value="male">Nam</option>
				  <option value="female">Nữ</option>
				  <option value="other">Khác</option>
				</select>
			  </div>
			  <button type="button" class="btn btn-primary btn-block" onclick="addData()">Thêm</button>
			</div>
		  </div>
		</form>
		<h2 class="text-center mt-5">Bảng Dữ Liệu</h2>
		<div class="row">
		  <div class="col-md-8 offset-md-2">
			<table class="table mt-3">
			  <thead>
				<tr>
				  <th>Họ và tên</th>
				  <th>Tuổi</th>
				  <th>Giới tính</th>
				</tr>
			  </thead>
			  <tbody id="dataTable">
			  </tbody>
			</table>
		  </div>
		</div>
	  </div>
	  <!-- Liên kết với tệp JavaScript để thêm dữ liệu vào bảng -->
	  <script>
		function addData() {
		  var name = document.getElementById("name").value;
		  var age = document.getElementById("age").value;
		  var gender = document.getElementById("gender").value;
		  var table = document.getElementById("dataTable");
		  var row = table.insertRow(-1);
		  var cell1 = row.insertCell(0);
		  var cell2 = row.insertCell(1);
		  var cell3 = row.insertCell(2);
		  cell1.innerHTML = name;
		  cell2.innerHTML = age;
		  cell3.innerHTML = gender;
		  document.getElementById("myForm").reset();
		}
	  </script>
</body>

</html>
